name: android_sms_reader
description: A Flutter plugin to read SMS messages on Android with filtering, search, and streaming support.
version: 0.0.2
homepage: https://github.com/stackobea/android_sms_reader
repository: https://github.com/stackobea/android_sms_reader
issue_tracker: https://github.com/stackobea/android_sms_reader/issues
documentation: https://github.com/stackobea/android_sms_reader

environment:
  sdk: ^3.5.3
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.stackobea.android_sms_reader
        pluginClass: AndroidSmsReaderPlugin